services:
  jellyhookapi:
    container_name: jellyhookapi
    restart: always
    image: python:alpine
    working_dir: /app
    env_file:
      - .env
    volumes:
      - .:/app
    command: sh -c "pip install --no-cache-dir -r requirements.txt && gunicorn --workers 4 --bind 0.0.0.0:7778 app:app"
    ports:
      - ${DOCKER_BIND_ADDR}:${DOCKER_PORT}:7778
