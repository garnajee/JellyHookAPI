services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    restart: always
    volumes:
      - ./jellyfin/config:/config
      - ./jellyfin/data:/data
    ports:
      - "8086:8096"
    networks:
      test:
        ipv4_address: 10.10.66.197

networks:
  test:
    name: test
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.66.0/24

