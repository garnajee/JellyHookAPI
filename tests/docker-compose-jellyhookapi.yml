services:
  jellyhookapi:
    container_name: jellyhookapi
    restart: always
    image: python:alpine
    working_dir: /app
    env_file:
      - .env
    volumes:
      - .:/app
    command: sh -c "pip install --no-cache-dir -r requirements.txt && python app.py"
    ports:
      - 0.0.0.0:7778:7778
    networks:
      test:
        ipv4_address: 10.10.66.198

networks:
  test:
    external: true
